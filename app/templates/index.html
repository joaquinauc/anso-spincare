<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/css/index.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <title>AnSo Spincare</title>
</head>
<body>
  <header>
    <img src="../static/media/spincare_logo.png" alt="Logo featuring stylized handwritten AnSo 
      and modern SpinCare text with By Sofia and Ana Carla below, accompanied by a detailed illustration 
      of a spine on a clean white background, conveying a professional and caring tone">
  </header>

  <div class="main-container">
    <div class="login-container">
      <form id="login-form">
        {{ form.hidden_tag() }}
        <div class="form-group">
          <label for="password">Contraseña</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Contraseña"
              required
            />
        </div>
        <button type="submit" class="login-button">Ingresar</button>
      </form>
    </div>

    <div id="modalCredentials" class="modal-credentials">
      <div class="modal-credentials-content">
        <div class="modal-credentials-icon">
          <i class="bi bi-exclamation-triangle"></i>
        </div>
        <h3 class="modal-credentials-title">Error de Autenticación</h3>
        <p id="credentialsModalMsg" class="modal-credentials-text"></p>
        <button
          id="credentialsModalCloseBtn"
          class="modal-credentials-button"
        >
        Entendido
        </button>
      </div>
    </div>
  </div>

  <script src="../static/js/index.js"></script>
</body>
</html>
